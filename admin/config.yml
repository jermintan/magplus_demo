# Use DecapBridge auth (This part is correct, keep it)
backend:
  name: git-gateway
  repo: jermintan/magplus_demo # Make sure this repository path is correct
  branch: main
  identity_url: https://auth.decapbridge.com/sites/c0f38172-fe6d-4aa5-941e-1598d26cc671
  gateway_url: https://gateway.decapbridge.com
  commit_messages:
    create: Create {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    update: Update {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    delete: Delete {{collection}} “{{slug}}” - {{author-name}} <{{author-login}}> via DecapBridge
    uploadMedia: Upload “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    deleteMedia: Delete “{{path}}” - {{author-name}} <{{author-login}}> via DecapBridge
    openAuthoring: Message {{message}} - {{author-name}} <{{author-login}}> via DecapBridge

# Better Decap + Bridge logo (This part is correct, keep it)
logo_url: https://decapbridge.com/decapcms-with-bridge.svg

# Add site links in DecapCMS (This part is correct, keep it)
site_url: https://magplus-demo4.pages.dev

# --- ADD THIS SECTION ---
# Media Folders (Tells Decap where to store uploaded images)
media_folder: "public/images/uploads" # Path where images will be saved in your repo
public_folder: "/images/uploads" # Public URL path for the browser to access images

# --- AND ADD THIS SECTION ---
# Content Collections (Defines the content types you want to edit)
# Content Collections
collections:
  - name: "products"           # Internal name for the collection
    label: "Products"          # Name that appears in the CMS sidebar
    label_singular: "Product"  # Label for a single item
    
    # This is the correct structure for managing a list of specific files.
    files:
      # We are defining only one file to manage in this collection.
      - name: "product_list"
        label: "All Products"
        file: "_data/products.js" # The EXACT path to your product data
        format: "javascript"      # Tells Decap how to parse the file
        
        # The fields below describe the structure WITHIN the products.js file
        fields:
          - name: "products"     # The name of the array that is exported
            label: "Product List"
            widget: "list"       # Display the array as an editable list
            
            # These are the fields for EACH object inside the product list
            fields:
              - { label: "Product Name", name: "title", widget: "string" }
              - { label: "SKU", name: "sku", widget: "string" }
              - { label: "URL Slug", name: "slug", widget: "string", hint: "A URL-safe version of the title, like 'my-product-name'. This is required." }
              - { label: "Category", name: "category", widget: "string" }
              - { label: "Product Image", name: "image", widget: "image" }
              - { label: "Price", name: "price", widget: "number", value_type: "float" }
              - { label: "Description", name: "description", widget: "text" }